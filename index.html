<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Playground</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display:wght@100..900&display=swap"
        rel="stylesheet">
    <style type="text/css">
        html,
        body {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            font-family: 'Noto Serif Display', serif;
        }

        body {
            background-image: linear-gradient(135deg, #58ef3d, rgb(96, 81, 232), rgb(187, 33, 192));
            background-attachment: fixed;
            color: #fff;
        }

        h1 {
            text-shadow: 0px 0px 30px rgba(0, 0, 0, 1)
        }

        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%
        }

        a {
            display: inline-flex;
            background: #fff;
            width: 8rem;
            height: 8rem;
            margin: 0.325rem;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: rgb(137, 48, 137);
            border-radius: 1rem;
            transition: all .325s ease;
        }

        a:hover {
            box-shadow: 0 0 2rem rgba(0, 0, 0, .4);
            transform: translateY(-0.625rem)
        }
    </style>
</head>

<body>
    <main>
        <h1>Creative Playground</h1>
        <div>
            <a href="./animejs.html">
                Anime.js
            </a>
            <a href="./scrollmagic.html">ScrollMagic.js</a>
        </div>
    </main>
</body>

</html>
